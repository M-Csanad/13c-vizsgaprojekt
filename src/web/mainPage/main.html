<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--lenis stylesheet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.14/dist/lenis.css"
    />

    <!--root stylesheet-->
    <link rel="stylesheet" href="../css/root.css" />

    <!--casual stylesheets-->
    <link rel="stylesheet" href="../css/box.css" />
    <link rel="stylesheet" href="../css/font.css" />

    <!--main stylesheet-->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Home - Florens Botanica</title>
  </head>
  <body>
    <header>
      <section id="StickyNavbar_container"></section>
    </header>
    <main>
      <section id="__main_head ">
        <div id="headScroller_container flex-block">
          <div class="videoScene_wrapper col-12">
            <video id="welcomeVideo" autoplay muted loop>
              <source
                src="../media/video/mainpageWelcome02.webm"
                type="video/webm"
              />
              <source
                src="../media/video/mainpageWelcome02.mp4"
                type="video/mp4"
              />
            </video>
          </div>

          <div class="videoContent_wrapper">
            <div class="videoContent_scrollable">
              <div class="videoContent_card-content">
                <img
                  src="../media/img//herbalLogo_white.png"
                  alt="Florens Botanica Logo"
                />
              </div>
              <div class="videoContent_card-content">
                <p class="__t01-mew1">
                    Üdvözlünk a természet kincseinek világában, ahol a
                    gyógynövények ereje és a harmónia találkozik.</a
                  >
                </p>
              </div>
              <div class="videoContent_card-content">
                <p class="__t01-mew1">
                  Nálunk minden termék gondosan válogatott, hogy támogassa
                  egészséged és harmóniád.
                </p>
              </div>
              <div class="videoContent_card-content">
                <p class="__t01-mew1">
                  Lépj be a Florens Botanica világába, és hagyd, hogy a
                  természet ereje magával ragadjon!
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="headSwiper_container">
          <div class="swiper"></div>
        </div>
      </section>
      <section id="__main_body">
        <br /><br /><br /><br /><br /><br /><br />
      </section>
    </main>
    <footer></footer>

    <!--lenis scroll-->
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <script src="./js/lenis.js"></script>

    <!--video restart-->
    <script src="./js/videoMouseHover.js"></script>
    <script src="./js/videoContentScroll.js"></script>
  </body>
</html>
