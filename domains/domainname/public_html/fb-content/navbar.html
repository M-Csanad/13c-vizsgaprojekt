<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Mobile Navbar</title>

    <link rel="stylesheet" href="./assets/css/mobileNavbar.css" />
  </head>
  <body>
    <div class="navbar">
      <ul id="main-menu" class="menu">
        <li class="menu-item" data-target="shop">Shop All</li>
        <li class="menu-item" data-target="beauty">Beauty</li>
        <li class="menu-item" data-target="health">Health</li>
      </ul>

      <div id="shop" class="submenu">
        <button class="back" data-back>Back</button>
        <ul class="menu">
          <li class="menu-item">Adaptogens</li>
          <li class="menu-item">Herbs</li>
          <li class="menu-item">Mushrooms</li>
        </ul>
      </div>

      <div id="beauty" class="submenu">
        <button class="back" data-back>Back</button>
        <ul class="menu">
          <li class="menu-item">Collagen Boosters</li>
          <li class="menu-item">Outer Beauty</li>
        </ul>
      </div>

      <div id="health" class="submenu">
        <button class="back" data-back>Back</button>
        <ul class="menu">
          <li class="menu-item">Brain Health</li>
          <li class="menu-item">Immunity</li>
        </ul>
      </div>
    </div>

    <script src="./assets/js/mobileNavbar.js"></script>
  </body>
</html>
